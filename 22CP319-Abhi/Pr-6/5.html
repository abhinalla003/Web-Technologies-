    <body>
        Array Functions: - <br>
        <script>
            var arr = [22,40,08,11,15];
            var arr1 = ["Abhishek", "Pratik", "Meet", "Harsh"];
            document.write("Orginial Array is " + arr);
            document.write("<br>Orginial Array is " + arr1);
            var revarr = arr.reverse();
            document.write("<br>Reverse Array is " + revarr);
            arr1.sort();
            document.write("<br>Sorted Array is " + arr1);
            var joinarr= arr.join(" / ");
            document.write("<br>Joined Array is " + joinarr);
            var contarr = arr.concat(arr1);
            document.write("<br>Concatenation of Array 1 and Array 2 is " + contarr);
        </script>
