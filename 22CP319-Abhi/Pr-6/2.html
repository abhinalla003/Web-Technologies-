<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pr-5(b)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Abhishek Nalla">
        <meta name="id" content="22CP319">
        <meta name="Created On" content="23/02/2023">
    </head>
    <body>
        <table border="1" style="margin: auto;margin-top: 10%">
            <caption><b>Bit-wise Operator</b></caption>
            <tr>
                <th>Operator</th>
                <th>Description</th>
                <th>Example</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>&</td>
                <td>AND</td>
                <td>
                    <script>
                        document.write("5 & 1");
                    </script>
                </td>
                <td>
                    <script>
                        document.write((5&1));
                    </script>
                </td>
            </tr>
            <tr>
                <td>|</td>
                <td>OR</td>
                <td>
                    <script>
                        document.write("5 | 1");
                    </script>
                </td>
                <td>
                    <script>
                        document.write((5|1));
                    </script>
                </td>
            </tr>
            <tr>
                <td>~</td>
                <td>NOT</td>
                <td>
                    <script>
                        document.write("~ 5");
                    </script>
                </td>
                <td>
                    <script>
                        document.write((~5));
                    </script>
                </td>
            </tr>
            <tr>
                <td>^</td>
                <td>XOR</td>
                <td>
                    <script>
                        document.write("5 ^ 1");
                    </script>
                </td>
                <td>
                    <script>
                        document.write((5^1));
                    </script>
                </td>
            </tr>
            <tr>
                <td><<</td>
                <td>Zero fill left shift</td>
                <td>
                    <script>
                        document.write("5 << 1");
                    </script>
                </td>
                <td>
                    <script>
                        document.write((5<<1));
                    </script>
                </td>
            </tr>
            <tr>
                <td><<</td>
                <td>Signed right shift</td>
                <td>
                    <script>
                        document.write("5 >> 1");
                    </script>
                </td>
                <td>
                    <script>
                        document.write((5<<1));
                    </script>
                </td>
            </tr>
            <tr>
                <td>>>></td>
                <td>Zero fill right shift</td>
                <td>
                    <script>
                        document.write("5 >>> 1");
                    </script>
                </td>
                <td>
                    <script>
                        document.write((5>>>1));
                    </script>
                </td>
            </tr>
        </table>
    </body>
</html>
