    <body>
        <div style="font-size: larger;">
        <script>
            document.write("Sorting the array:- <br>");
            var arr = ["Abhishek", "Pratik", "Meet", "Harsh"];
            document.write("<br>Original array :- " + arr);
            arr.sort();
            document.write("<br>Sorted array (ASC) :- " + arr);
            arr.reverse();
            document.write("<br>Sorted array (DES) :- " + arr);
        </script>
        </div>
    </body>
</html>
