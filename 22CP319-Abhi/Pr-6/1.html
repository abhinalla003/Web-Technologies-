<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pr-5(a)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Abhishek Nalla">
        <meta name="id" content="22CP319">
        <meta name="Created On" content="23/02/2023">
    </head>
    <body>
        <div style="background: whitesmoke; width: 50%;margin: auto;border-radius: 5px;font-size: large;margin-top: 10%;padding: 8px 8px;">
            <script>
                var h="hello", b="bvm", m="MB";
                document.writeln("2 + 3;=" + (2+3) + " " + typeof(2+3));
                document.writeln('<br>"' + h + '"' + ' + "' + b + '";=' + (h+b) + " " + typeof(h+b));
                document.writeln('<br>2 + ' + ' "' + m + '";=' + (2+m) + " " + typeof(2+m));
                document.writeln("<br>3 - 2;=" + (3-2) + " " + typeof(3-2));
                document.writeln('<br>3 - ' + ' "' + m + '";=' + (3-m) + " " + typeof(3-m));
                document.writeln("<br>3 * 2;=" + (3*2) + " " + typeof(3*2));
                document.writeln("<br>5 / 2;=" + (5/2) + " " + typeof(5/2));
                document.writeln("<br>2 / 0;=" + (2/0) + " " + typeof(2/0));
                document.writeln("<br>5 % 2;=" + (5%2) + " " + typeof(5%2));
                document.writeln("<br>2 % 0;=" + (2%0) + " " + typeof(2%0));
                x=1;
                document.write("<br>" + "x = 1;=" + x + " " + typeof(x));
                x++;
                document.write("<br>" + "x++;=" + x + " " + typeof(x));
                y=++x;
                document.write("<br>" + "y=++x;=" + "y=" + y + " x=" + x + " " + typeof(y));
                y=x++;
                document.write("<br>" + "y=x++;=" + "y=" + y + " x=" + x + " " + typeof(y));
                x=5;
                document.write("<br>" + "x = 5;=" + x + " " + typeof(x));
                x--;
                document.write("<br>" + "x--;=" + x + " " + typeof(x));
                y=--x;
                document.write("<br>" + "y=--x;=" + "y=" + y + " x=" + x + " " + typeof(y));
                y=x--;
                document.write("<br>" + "y=x--;=" + "y=" + y + " x=" + x + " " + typeof(y));
            </script>
        </div>
    </body>
</html>
