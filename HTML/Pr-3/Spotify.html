<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abhishek Nalla">
    <meta name="ID" content="2CP319">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
  </head>
  <body>
    <div class="back"><br>
      <img src="arrow.png" alt="" style="float: left; margin-left: 13px;">
      <img src="menu.png" alt="" style="float: right; margin-right: 13px;">
      <div style="font-size: larger; margin-left: 200px;font-weight:
        500;margin-top: 2%;">
        Music
      </div>
      <br><br>
      <div class="zoom">
        <img src="Cover-photo/See-You-Again.jpeg" alt="" style="width:
          60%;margin-left: 20%;border-radius: 10px;box-shadow: 5px 10px 8px
          #888888;">
      </div>
      <br><br>
      <div style="font-size: large;">
        <marquee class="text" style="margin-top:auto; margin-bottom: 10px; font-weight: lighter;"
          behavior="scroll"
          scrollamount="4"><b>See
            You Again ft. Wiz Khalifa</b></marquee>
        <audio src="Songs/see-you-again.mp3" controls style="margin-left:
          17%;"></audio>
      </div><br><br>
    </div>
  </body>
