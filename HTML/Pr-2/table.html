<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abhishek Nalla">
    <meta name="ID" content="2CP319">
    <title>Table</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        </style>
</head>
<body>
    <table style="box-shadow: 5px 10px 8px #888888; margin: auto; margin-top: 15%;">
        <tr>
          <td rowspan="3" colspan="3">Today's Opinion Poll Question</td>
          <td rowspan="2" colspan="3">Potitical Party</td>
        </tr>
        <tr></tr>
        <tr>
          <td>Democrat</td>
          <td>Republican</td>
          <td>Independent</td>
        </tr>
        <tr>
          <td  rowspan="3" colspan="2">Do you favor or oppose<br> increasing the minimum wages?</td>
          <td>Favor</td>
          <td>70%</td>
          <td>30%</td>
          <td>35%</td>
        </tr>
        <tr>
            <td>Oppose</td>
            <td>25%</td>
            <td>60%</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>Unsure</td>
            <td>5%</td>
            <td>5%</td>
            <td>15%</td>
        </tr>
      </table>
      
</body>
</html>
